<ion-content style="background-color:#90caf9;" padding>

  <form [formGroup]="myForm" novalidate>
    <ion-grid>
      <ion-row>
          <ion-col center text-center>
            <img  width="80px" height="80px" [src]="src_logo" alt="logo"/>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">Correo
          </ion-label>
          <ion-item>
            <ion-input formControlName="email" type="email" (blur)="validatorEmail()"
                       (focus)="validatorEmailFalse()"></ion-input>
          </ion-item>
          <span class="error_msg" color="danger" ion-text
                *ngIf="myForm.get('email').hasError('required') && errorinput == true">Este campo es
            requerido</span>

          <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty && errorinput == false"
               class="errores">
          <span class="error_msg" color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Este campo es
            requerido</span>
          </div>

          <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty"
               class="errores">
          <span class="error_msg" color="danger" ion-text
                *ngIf="myForm.get('email').hasError('email') && errorEmail == true">Formato
            incorrecto</span>
          </div>

          <br>
          <ion-label color="dark">Contraseña
          </ion-label>
          <ion-item>

            <ion-input type="text" *ngIf="showPasswordText" formControlName="password" (ionBlur)="Focus=false"
                       (ionFocus)="Focus=true" placeholder="********"></ion-input>

            <ion-input type="password" *ngIf="!showPasswordText" formControlName="password" (ionBlur)="Focus=false"
                       (ionFocus)="Focus=true" placeholder="********"></ion-input>

            <button ion-button clear icon-only style="padding-top: 5px;" color="dark" type="button" item-right
                    (click)="showPasswordText = !showPasswordText">
              <ion-icon *ngIf="!showPasswordText" name="eye-off"></ion-icon>
              <ion-icon *ngIf="showPasswordText" name="eye"></ion-icon>
            </button>
          </ion-item>
          <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty && errorinput == false"
               class="errores">
          <span class="error_msg" color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Este campo es
            requerido</span>
          </div>
          <span class="error_msg" color="danger" ion-text
                *ngIf="myForm.get('password').hasError('required') && errorinput == true">Este campo es
          requerido</span>
          <br>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <button ion-button color="success" large (click)="checkSesion()" block outline>Iniciar sessión</button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
