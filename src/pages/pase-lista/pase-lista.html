<ion-header>
  <ion-navbar>
    <ion-title>Pase de Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>

    <ion-item>
      <ion-label>Marcar todos</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="marcar_todos" (ionChange)="marcarTodos()"></ion-checkbox>
    </ion-item>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let beneficiario of beneficiariosListado.beneficiarios">
      <ion-label><h3> {{ beneficiario.nombre_completo }}</h3></ion-label>
      <ion-checkbox [(ngModel)]="beneficiario.asistencia" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-item>
      <button ion-button color="success" outline default>Pasar lista</button>
      <button ion-button color="danger" outline default >Regresar</button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
