<ion-header>
  <ion-navbar color="upp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Evaluacion
      <ion-badge item-end>{{ progreso.toFixed() }}%</ion-badge>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-icon name="ios-briefcase" item-start></ion-icon>
    Progreso

  </ion-item>
  <ion-list>
    <form [formGroup]="formuni" novalidate>
      <ion-card *ngFor="let pregunta of LocalPreguntas">
        <ion-card-header color="primary">

          <div text-wrap>
            {{pregunta.pregunta}}
          </div>

        </ion-card-header>

        <ion-card-content>
          <!-- respuesta  unica -->

          <ion-item>
            <ion-label>Seleccione una opci√≥n</ion-label>
            <ion-select cancelText="Cancelar" formControlName="only" interface="popover" formControlName="unica">
              <ion-option *ngFor="let item of  pregunta.valores" [value]="item.val">{{
                item.texto
                }}
              </ion-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="formuni.get('unica').errors && formuni.get('unica').dirty">
            <p color="danger" ion-text *ngIf="formuni.get('unica').hasError('required')">Este campo es requerido</p>
          </ion-item>


        </ion-card-content>
      </ion-card>
      <button ion-button *ngIf="(LocalPreguntas.length-1) == numpregunta" color="secondary"
              [disabled]="formuni.invalid"
              (click)="enviar()">Finalizar
      </button>
    </form>
  </ion-list>
  <div text-center>
    <!-- <button ion-button *ngIf="numpregunta > 0" color="light" (click)="atrasp()">Atras</button>
    <button ion-button *ngIf="(LocalPreguntas.length-1) > numpregunta" color="secondary" (click)="siguientep()">Siguiente</button>
    <button ion-button *ngIf="(LocalPreguntas.length-1) == numpregunta" color="secondary">Finalizar</button> -->

  </div>


</ion-content>
